<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creación de un Formulario</title>
</head>
<body>
    <h1>Operaciones Aritméticas</h1>
    <form action="./OperacionesAritmeticas.php" method="post">
        <label for="valor1">Ingrese el primer valor</label>
        <br>
        <input type="number" name="valor1" id="valor1" placeholder="Valor 1" required>
        <br>
        <label for="valor2">Ingrese el segundo valor</label>
        <br>
        <input type="number" name="valor2" id="valor2" placeholder="Valor 2" required>
        <br>
        <label for="opcion">Elija la operación a realizar</label>
        <br>
        <select id="opcion" name="opcion" required>
            <option value="suma">Suma</option>
            <option value="resta">Resta</option>
            <option value="multiplicacion">Multiplicación</option>
            <option value="division">División</option>
        </select>
        <br><br>
        <input type="submit" value="Calcular">
    </form>
</body>
</html>
